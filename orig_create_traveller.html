{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<h2>Create your Profile:</h2>
<p>Profile for {{ user.username }}</p>
<form id="travellerForm" method="post"
style="margin-top: 1.3em;" enctype="multipart/form-data">
{{ traveller_form | crispy }}
{% csrf_token %}
<button id="submitButton" type="submit"
    class="btn btn-signup btn-lg">Submit</button>
</form>

{% endblock content %}
